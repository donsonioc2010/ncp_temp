<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:replace="~{fragment/config :: configFragment}"></head>
<body>
<input class="inputPrice" type="hidden">
<input class="amountValue" type="text">
<div>
    <h1>결제하기</h1>
</div>
<button id="kakaopay" onclick="paymentResult(this)" th:value="${T(picasso.server.payment.PGName).KAKAO.getValue()}" type="button">카카오페이 결제하기</button>
<button id="tosspay" onclick="paymentResult(this)" th:value="${T(picasso.server.payment.PGName).TOSS.getValue()}" type="button">토스페이 결제하기</button>
<div>
    <h3 class="amount" id="price_amount">결제 금액</h3>
    <label>
        <input onchange="inputPrice(this)"/>
    </label>
</div>
<script src="/static/js/pay_modal.js"></script>
<script src="/static/js/payment.js"></script>
</body>
</html>
