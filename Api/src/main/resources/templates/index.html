<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<main layout:fragment="content">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css"/>
    <div class="container body">
        <div class="auction-container">
            <div class="title-sector">
                <div style="display: flex; align-items: center;">
                    <h1 class="title" style="margin-right: 10px;">경매 예정작</h1>
                    <h3><span class="badge rounded-pill text-bg-primary">NEW</span></h3>
                </div>
                <button type="button" class="btn btn-primary more" onclick="">more</button>
            </div>
            <swiper-container
                    class="swiper"
                    navigation="true"
                    speed=500
                    delay="500"
                    autoplay="true"
                    loop="true"
            >
                <swiper-slide data-swiper-autoplay="1000">
                    <div class="box">
                        <img
                                src="http://xgrnsxldyejc19608959.cdn.ntruss.com/local/profile/0813a94b-90ef-4f10-9172-0a954035b585.JPG?type=f&w=936&h=600"
                                alt="미쯔"
                        />
                    </div>
                </swiper-slide>
                <swiper-slide data-swiper-autoplay="1000">
                    <div class="box">
                        <img
                                src="http://xgrnsxldyejc19608959.cdn.ntruss.com/local/paint/cute.jpg?type=f&w=936&h=600"
                                alt="아리"
                        />
                    </div>
                </swiper-slide>
                <swiper-slide data-swiper-autoplay="1000">
                    <div class="box">
                        <img
                                src="http://xgrnsxldyejc19608959.cdn.ntruss.com/local/profile/0813a94b-90ef-4f10-9172-0a954035b585.JPG?type=f&w=936&h=600"
                                alt="미쯔"
                        />
                    </div>
                </swiper-slide>
                <swiper-slide data-swiper-autoplay="1000">
                    <div class="box">
                        <img
                                src="http://xgrnsxldyejc19608959.cdn.ntruss.com/local/paint/cute.jpg?type=f&w=936&h=600"
                                alt="아리"
                        />
                    </div>
                </swiper-slide>
            </swiper-container>
        </div>

        <div class="auction-container" style="margin-bottom: 100px;">
            <div class="title-sector">
                <div style="display: flex; align-items: center;">
                    <h1 class="title" style="margin-right: 10px;">경매 진행중</h1>
                    <h3><span class="badge rounded-pill text-bg-info">ING</span></h3>
                </div>
                <button type="button" class="btn btn-info more" onclick="">more</button>
            </div>
            <swiper-container
                    class="swiper"
                    navigation="true"
                    speed=500
                    delay="3000"
                    autoHeight="true"
                    autoplay="true"
                    loop="true"
            >
                <swiper-slide data-swiper-autoplay="3000">
                    <div class="box">
                        <img
                                src="http://xgrnsxldyejc19608959.cdn.ntruss.com/local/profile/0813a94b-90ef-4f10-9172-0a954035b585.JPG?type=f&w=936&h=600"
                                alt="미쯔"
                        />
                    </div>
                </swiper-slide>
                <swiper-slide data-swiper-autoplay="3000">
                    <div class="box">
                        <img
                                src="http://xgrnsxldyejc19608959.cdn.ntruss.com/local/paint/cute.jpg?type=f&w=936&h=600"
                                alt="아리"
                        />
                    </div>
                </swiper-slide>
                <swiper-slide data-swiper-autoplay="3000">
                    <div class="box">
                        <img
                                src="http://xgrnsxldyejc19608959.cdn.ntruss.com/local/profile/0813a94b-90ef-4f10-9172-0a954035b585.JPG?type=f&w=936&h=600"
                                alt="미쯔"
                        />
                    </div>
                </swiper-slide>
                <swiper-slide data-swiper-autoplay="3000">
                    <div class="box">
                        <img
                                src="http://xgrnsxldyejc19608959.cdn.ntruss.com/local/paint/cute.jpg?type=f&w=936&h=600"
                                alt="아리"
                        />
                    </div>
                </swiper-slide>
            </swiper-container>
        </div>
    </div>
</main>
<th:block layout:fragment="script">
    <script type="application/javascript" th:inline="javascript">
    </script>
    <script type="text/javascript">
    </script>
</th:block>
</html>
