<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<main layout:fragment="content">

<h1>회원가입</h1>
<form th:action="@{/auth/signup}" method="post">
  <table>
    <tr>
      <td><input type="nickname" name="nickName" placeholder="별명"></td>
    </tr>
    <tr>
      <td><input type="email" name="email" placeholder="이메일"></td>
    </tr>
    <tr>
      <td><input type="password" name="password" placeholder="Password"></td>
    </tr>
    <tr>
      <td><input type="password" name="password" placeholder="Password Confirm"></td>
    </tr>
  </table>
  <button type="submit">등록</button>
</form>
  <th:block layout:fragment="script">
    <script type="application/javascript" th:inline="javascript">
    </script>
    <script type="text/javascript">
    </script>
  </th:block>
</html>
