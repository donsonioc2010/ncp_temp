<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">>
<head>
    <title>Picasso - 관리자 목록</title>
    <link rel="stylesheet" href="../static/css/adminlist.css">
</head>

<body>
<div layout:fragment="content">
<h1>관리자 목록</h1>

    <div>
        <ul th:each="user : ${users}">
            <li>
                <strong>ID: </strong> <span th:text="${user.id}"></span>
            </li>

            <li>
                <strong>이메일: </strong> <span th:text="${user.email}"></span>
            </li>

            <li>
                <strong>최근 로그인 시간: </strong> <span th:text="${user.loginAt}"></span>
            </li>

            <li>
                <strong>최근 수정 시간: </strong> <span th:text="${user.updatedAt}"></span>
            </li>

            <li>
                <strong>별명: </strong> <span th:text="${user.nickName}"></span>
            </li>

            <li>
                <strong>프로필 링크: </strong> <span th:text="${user.profile}"></span>
            </li>



        </ul>
    </div>

</div>
</body>
</html>
