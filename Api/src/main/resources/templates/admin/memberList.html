<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragment/config :: configFragment}">
    <title>Picasso - 관리자 목록</title>
    <link rel="stylesheet" href="../static/css/adminlist.css">
</head>
<body>
<header th:replace="~{fragment/header :: headerFragment}"></header>
<div layout:fragment="content">
    <h1>관리자 목록</h1>
    <table border="1">
        <thead>
        <tr>
            <th>ID 번호</th>
            <th>이메일</th>
            <th>최근 로그인 시간</th>
            <th>최근 수정 시간</th>
            <th>별명</th>
            <th>프로필 링크</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.loginAt}"></td>
            <td th:text="${user.updatedAt}"></td>
            <td th:text="${user.nickName}"></td>
            <td th:text="${user.profile}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
