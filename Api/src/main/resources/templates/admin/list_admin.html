<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div class="image-container">
        <img src="/static/asset/logo.png" alt="logo" height="100px"/>
        <title>Picasso - 승인 요구 리스트</title>
        <link rel="stylesheet" href="../static/css/adminlist.css">
    </div>
</head>
<body>
<h1>관리자 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID 번호</th>
        <th>이메일</th>
        <th>최근 로그인 시간</th>
        <th>최근 수정 시간</th>
        <th>별명</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.loginAt}"></td>
        <td th:text="${user.updatedAt}"></td>
        <td th:text="${user.nickName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
