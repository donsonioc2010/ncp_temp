<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Picasso - Picture List</title>
</head>
<body>
<h1>Picture List</h1>
<table border="1">
    <thead>
    <tr>
        <th>파는사람</th>
        <th>그림명</th>
        <th>시작가</th>
        <th>생성일</th>
        <th>승인 상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="picture : ${pictures}">
        <td th:text="${picture.picture_id}"></td>
        <td th:text="${picture.pictureName}"></td>
        <td th:text="${picture.startingPrice}"></td>
        <td th:text="${picture.dateTime}"></td>
<!--        <td>승인상태</td>-->
        <td>
            <button onclick="approve([[${picture.picture_id}]])">Approve</button>
        </td>
    </tr>
    </tbody>
</table>

<script th:inline="javascript">
    function approve(pictureId) {
        alert('Picture with ID ' + pictureId + ' approved!');
    }
</script>
</body>
</html>
