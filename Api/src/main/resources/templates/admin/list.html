<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Picasso - Picture List</title>
</head>
<body>
<h1>Picture List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>그림명</th>
        <th>시작가</th>
        <th>생성일</th>
        <th>승인 상태</th>
        <th>승인 버튼</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="picture : ${pictures}">
        <td>
            <!-- Link to detail page -->
            <a th:href="@{'/admin/detail/' + ${picture.picture_id}}"><span th:text="${picture.picture_id}"></span></a>
        </td>
        <td>
            <!-- Link to detail page -->
            <a th:href="@{'/admin/detail/' + ${picture.pictureName}}"><span th:text="${picture.pictureName}"></span></a>
        </td>
        <td th:text="${picture.startingPrice}"></td>
        <td th:text="${picture.dateTime}"></td>
        <td th:text="${picture.pictureStatus}"></td>
        <td>
            <button th:onclick="'approve(' + ${picture.picture_id} + ')'">Approve</button>
        </td>
    </tr>
    </tbody>
</table>

<script th:inline="javascript">
    function approve(pictureId) {
        alert(pictureId + '회원의 요청' + ' 승인완료!');
    }

</script>
</body>
</html>
