<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">>
<head>
    <title>Picasso - 승인 요청 리스트</title>
    <link rel="stylesheet" href="../static/css/adminlist.css">
</head>

<body>
<div layout:fragment="content">
    <h1>승인 요청 리스트</h1>


    <div>
        <ul th:each="picture : ${pictures}" th:if="${#strings.equals(picture.pictureStatus,'BEFORE_APPROVE')}">
            <li>
                <strong>ID:</strong>  <a th:href="@{'/admin/detail/' + ${picture.pictureId}}"><span th:text="${picture.pictureId}"></span></a>
            </li>

            <li>
                <strong>그림 이름:</strong> <a th:href="@{'/admin/detail/' + ${picture.pictureId}}"><span th:text="${picture.pictureName}"></span></a>
            </li>

            <li>
                <strong>시작 가격:</strong> <span th:text="${picture.startingPrice}"></span>
            </li>

            <li>
                <strong>생성일:</strong> <span th:text="${picture.bidStartDate}"></span>
            </li>

            <li>
                <strong>승인 상태:</strong> <span th:text="${picture.pictureStatus}"></span>
            </li>

            <li>
                <strong>승인 버튼:</strong>
                <form th:action="@{'/admin/approve/' + ${picture.pictureId}}" method="post">
                    <button type="submit">승인</button>
                </form>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
