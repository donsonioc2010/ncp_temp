<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Picasso - Picture Detail</title>
</head>
<body>
<h1>Picture Detail</h1>

<table>
    <tr>
        <th>ID:</th>
        <td th:text="${picture.picture_id}"></td>
    </tr>
    <tr>
        <th>그림 URL:</th>
        <td th:text="${picture.imgUrl}"></td>
    </tr>
    <tr>
        <th>그림 이름:</th>
        <td th:text="${picture.pictureName}"></td>
    </tr>
    <tr>
        <th>화가 이름:</th>
        <td th:text="${picture.painterName}"></td>
    </tr>
    <tr>
        <th>그림 설명:</th>
        <td th:text="${picture.details}"></td>
    </tr>
    <tr>
        <th>시작 가격:</th>
        <td th:text="${picture.startingPrice}"></td>
    </tr>
    <tr>
        <th>최소 입찰 단위:</th>
        <td th:text="${picture.incrementAmount}"></td>
    </tr>
    <tr>
        <th>그림 사이즈:</th>
        <td th:text="${picture.size}"></td>
    </tr>
    <tr>
        <th>생성일:</th>
        <td th:text="${picture.dateTime}"></td>
    </tr>

    <td>
        <button th:onclick="'approve(' + ${picture.picture_id} + ')'">Approve</button>
    </td>

    <script th:inline="javascript">
        function approve(pictureId) {
            alert(pictureId + '회원의 요청' + ' 승인완료!');
        }
    </script>
</table>

</body>
</html>
