<!DOCTYPE html>
<html
        lang="ko"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<main layout:fragment="content">
    <link rel="stylesheet" type="text/css" href="/static/css/detail.css"/>
    <div class="container body">
        <div th:if="${picture}" class="picture-details">
            <div class="row" style="margin-bottom: 30px">
                <div class="col">
                    <img th:src="'https://kr.object.ncloudstorage.com/picasso-bucket/'+${picture.imgUrl}" class="img-fluid" alt="미술품" style="background-color: white; width: 100%; min-height: 400px;">
                </div>
            </div>
            <div class="row" style="margin-bottom: 30px">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="accordion" id="accordionPanelsStayOpenExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                            미술품 정보
                                        </button>
                                    </h2>
                                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    미술품명
                                                </div>
                                                <div class="col-md-8" th:text=" ${picture.pictureName}"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    화가명
                                                </div>
                                                <div class="col-md-8" th:text="${picture.painterName}"></div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    미술품 크기
                                                </div>
                                                <div class="col-md-8" th:text="${picture.getSize()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                            미술품 설명
                                        </button>
                                    </h2>
                                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                                        <div class="accordion-body" th:text="${picture.getDetails()}">
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                            경매 정보
                                        </button>
                                    </h2>
                                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <p th:text="'Start Price '"></p>
                                            <p class="text" style="font-size: 27px" th:text="${picture.getStartingPrice()}"></p>
                                            <p th:text="'Minimum Amount'"></p>
                                            <p class="text" style="font-size: 27px" th:text="${picture.getIncrementAmount()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:if="${session.loginUser != null}">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <button type="button" class="btn btn-primary" style="width: 100%" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            입찰하기
                        </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 id="price_amount"></h3>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input id="inputPrice" onchange="inputPrice(this)" placeholder="입찰 금액 입력"/>
                                        <button id="bidButton" onclick="bidResult(this)" type="button">입찰하기</button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
            <div th:unless="${picture}">
                <p>Picture not found.</p>
            </div>
        </div>
    </div>
  <br><br><br>
</main>
<th:block layout:fragment="script">
    <script type="application/javascript" th:inline="javascript">
    </script>
    <script type="text/javascript">
    </script>
    <script src="/static/js/detailModal.js"></script>
    <script src="/static/js/bidModal.js"></script>
</th:block>
</html>
