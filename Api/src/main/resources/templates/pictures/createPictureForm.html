<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Picture</title>
    <link rel="stylesheet" href="/static/css/add.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>

<form th:object="${PictureDTO}" th:action="@{/pictures}" method="post" enctype="multipart/form-data">

    <!-- Display selected image preview -->
<!--    <div id="imagePreview" style="display: none;">-->
<!--        <h3>Selected Image Preview:</h3>-->
<!--        <img id="preview" alt="Selected Image">-->
<!--    </div>-->

<!--    <div class="input-group mb-3">-->
<!--&lt;!&ndash;    <label for="imageFile">Image File:</label>&ndash;&gt;-->
<!--    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required onchange="handleImageUpload(event)"><br>-->
<!--    </div>-->

    <div id="imagePreview" style="display: none;">
        <h3>Selected Image Preview:</h3>
        <img id="resizedPreview" alt="Selected Image">
    </div>

    <div class="input-group mb-3">
        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required onchange="handleImageUpload(event)"><br>
    </div>


    <div class="input-group mb-3">
<!--        <label class="input-group-text" for="imageFile">Upload</label>-->
<!--        <input type="file" class="form-control" id="imageFile" accept="image/*" required onchange="previewImage(event)">-->
    </div>


    <label for="pictureName">Picture Name:</label>
    <input type="text" id="pictureName" name="pictureName" th:field="*{pictureName}" required><br>

    <label for="painterName">Painter Name:</label>
    <input type="text" id="painterName" name="painterName" th:field="*{painterName}" required><br>

    <label for="size">Size:</label>
    <input type="text" id="size" name="size" th:field="*{size}" required><br>

    <label for="details">Details:</label>
    <textarea id="details" name="details" th:field="*{details}" required></textarea><br>

    <label for="incrementAmount">Increment Amount:</label>
    <input type="number" id="incrementAmount" name="incrementAmount" th:field="*{incrementAmount}" required><br>



    <button type="submit">Create</button>
</form>
