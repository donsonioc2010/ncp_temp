<div style='display:flex; gap:50px; align-items:center;'>
    <form th:object="${PictureDTO}" th:action="@{/pictures}" method="post" enctype="multipart/form-data">
        <div class="row">
            <!-- 왼쪽에 사진 선택과 미리보기 -->
            <div class="col-md-6" style="margin-bottom: 20px;">
                <h4>사진 선택</h4>
                <div class="input-group mb-8" style='width:250px'>
                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required
                           onchange="handleImageUpload(event)">
                </div>
                <div id="imagePreview" style="display: none; text-align: center;">
                    <img id="resizedPreview" alt="Selected Image" class="mx-auto">
                </div>
            </div>
        </div>
    </form>
    <form th:object="${PictureDTO}" th:action="@{/pictures}" method="post" enctype="multipart/form-data">
        <!-- 간격 조정 -->
        <div class="col-md-8" style="margin-bottom: 20px;">
            <h4>그림 정보 입력</h4>
            <label for="pictureName">그림 명 :</label><br>
            <input type="text" id="pictureName" name="pictureName" th:field="*{pictureName}" required><br><br>

            <label for="painterName">화가:</label><br>
            <input type="text" id="painterName" name="painterName" th:field="*{painterName}" required><br><br>

            <label for="size">그림 크기:</label><br>
            <input type="text" id="size" name="size" th:field="*{size}" required><br><br>

            <label for="details">설 명:</label><br>
            <textarea id="details" name="details" th:field="*{details}" required></textarea><br><br>

            <label for="StartingPrice">시작가격:</label><br>
            <input type="number" id="StartingPrice" name="StartingPrice" th:field="*{startingPrice}" required><br><br>

            <label for="auctionDuration">경매기간:</label><br>
            <input type="date" id="auctionDuration" name="auctionDuration" th:field="*{bidStartDate}" required><br><br>

            <label for="incrementAmount">Increment Amount:</label>
            <input type="number" id="incrementAmount" name="incrementAmount" th:field="*{incrementAmount}" required><br><br>

            <button type="submit">Create</button>
        </div>
    </form>

</div>
